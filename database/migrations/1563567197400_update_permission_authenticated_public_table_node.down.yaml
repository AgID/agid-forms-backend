- args:
    role: authenticated
    table:
      name: node
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - version
      - content
      - group
      - language
      - status
      - title
      - type
      - created_at
      - updated_at
      - id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    role: authenticated
    table:
      name: node
      schema: public
  type: create_select_permission
