- args:
    role: rtd
    table:
      name: node
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - content
      - created_at
      - id
      - language
      - status
      - title
      - type
      - updated_at
      - version
      filter:
        _and:
        - id:
            _eq: X-Hasura-User-Id
        - type:
            _in:
            - dichiarazione_accessibilita
    role: rtd
    table:
      name: node
      schema: public
  type: create_select_permission
