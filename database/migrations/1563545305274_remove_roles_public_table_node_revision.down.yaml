- args:
    permission:
      allow_aggregations: false
      columns:
      - created_at
      - updated_at
      - type
      - version
      - title
      - content
      - status
      - language
      - user_id
      - id
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
    role: rtd
    table:
      name: node_revision
      schema: public
  type: create_select_permission
